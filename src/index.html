<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro F√°cil</title>

  <!--Manifest do PWA-->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: dodgerblue;
      color: white;
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    main > div {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: dodgerblue;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      margin-top: 10px;
      background-color: dodgerblue;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e90ff;
      transform: scale(1.1);
    }

    footer {
      background-color: #eee;
      color: #333;
      padding: 15px;
      text-align: center;
      flex-shrink: 0;
    }

    /* Responsividade */
    @media (max-width: 450px) {
      main > div {
        max-width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo(a)</h1>
    <p id="horario">üïí</p>
    <p id="data">üóìÔ∏è</p>
  </header>

  <main>
    <div>
      <input id="Nomepessoa" type="text" placeholder="Digite seu nome" />
      <button onclick="assinarChamada()">Confirmar Assinatura</button>
      <button onclick="verificarChamada()">Verificar Lista de assinaturas</button>
    </div>
  </main>

  <footer>Desenvolvido por @dvinacioo</footer>

    <script>

        function tempo(){
            const agora = new Date();
            const hora = agora.getHours();
            const minutos = agora.getMinutes().toString().padStart(2, "0");
            let segundos = agora.getSeconds().toString().padStart(2, "0");
            const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
            const day = agora.getDay();
            const dataFormatada = agora.toLocaleDateString("pt-BR", opcoes);

            document.getElementById("horario").innerHTML = "üïíAgora s√£o "+hora+":"+minutos+ ":"+ segundos;
            document.getElementById("data").innerHTML = "üóìÔ∏è"+dataFormatada;
            
             // SALVAR DATA NO LOCALSTORAGE
            let dataSalva = localStorage.setItem("DataChamada", dataFormatada);
        }
        
        function assinarChamada() {
            let nomedigitado = document.getElementById("Nomepessoa").value.trim();

            if(!nomedigitado){
                alert("Por favor, digite seu nome");
                return;
                }
                
            // Pega a lista atual ou cria uma nova
            let lista = JSON.parse(localStorage.getItem("ListaPresenca")) || [];
            
            let horarioAssinatura = new Date().toLocaleTimeString("pt-BR");
            let entrada = {
                nome: nomedigitado,
                horario: horarioAssinatura
            };

            lista.push(entrada); // adicona o novo nome

            localStorage.setItem("ListaPresenca", JSON.stringify(lista)); // salva de volta no localStorage

            document.getElementById("Nomepessoa").value = ""; // Limpa o campo do input
            }

            function verificarChamada() {
                window.location.href = "autenticacao.html";
            }
            tempo();
            setInterval(tempo, 1000);
    </script>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").then(() => {
            console.log("Service Worker registrado com sucesso!");
        }).catch(err => {
            console.log("Erro ao registrar o Service Worker:", err);
        });
    }
    
    </script>
</body>
</html>
